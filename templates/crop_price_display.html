<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4facfe, #9af7a0);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            transition: transform 0.3s ease-in-out;
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffdc00;
        }

        .card p {
            font-size: 1.2rem;
            margin: 8px 0;
        }

        .card p span {
            font-weight: bold;
            color: #fff;
        }

        .buttons {
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .buttons button {
            background: #ffdc00;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .buttons button:hover {
            background: #f1c40f;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Crop Prediction</h1>
        <p>Month: <span>{{mo}}</span></p>
        <p>Crop Type: <span>{{crop_type}}</span></p>
        <p>Predicted Price: <span>{{data*100}} â‚¹/ton</span></p>
    </div>

    <div class="buttons">
        <button onclick="location.href='/'">Home</button>
        <button onclick="location.href='/predict_crop_price'">Predict Again</button>
    </div>
</body>
</html>
