<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #e0f7fa, #80deea, #4dd0e1, #26c6da);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Project title */
        .project-name {
            font-size: 3em;
            color: #01579b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            position: relative;
            text-align: center;
            margin: 50px auto 100px;
            width: fit-content;
        }

        /* Button container */
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 200px;
        }

        /* Button styles */
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #0288d1;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #01579b;
            transform: scale(1.1);
            box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background animations */
        .animation {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out, rotate 20s infinite linear;
        }

        .animation:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-duration: 10s;
            animation-delay: 0s;
        }

        .animation:nth-child(2) {
            top: 25%;
            left: 75%;
            animation-duration: 15s;
            animation-delay: 3s;
        }

        .animation:nth-child(3) {
            top: 60%;
            left: 40%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .animation:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .animation:nth-child(5) {
            top: 50%;
            left: 90%;
            animation-duration: 14s;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="project-name">Smart Farming</h1>
    <div class="buttons">
        <a href="{{ url_for('predict_crop') }}" class="btn">Predict Crop</a>
        <a href="{{ url_for('nutrition_deficiency') }}" class="btn">Predict Nutrition Deficiency</a>
        <a href="{{ url_for('predict_crop_price') }}" class="btn">Predict Crop Price</a>
    </div>
    <!-- Floating animations -->
    <div class="animation"></div>
    <div class="animation"></div>
    <div class="animation"></div>
    <div class="animation"></div>
    <div class="animation"></div>
</body>
</html>
