<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Deficiency Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4caf50, #81c784);
            color: #fff;
        }

        h1 {
            font-size: 2rem;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        img {
            max-width: 90%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: #388e3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #2e7d32;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <img src="{{image_path}}" alt="Uploaded Image">
    <h1>Predicted Deficiency: {{class1}}</h1>
    <h1>Second Prediction: {{class2}}</h1>
    <h1>Third Prediction: {{class3}}</h1>

    <div class="buttons">
        <button class="button" onclick="window.location.href='/'">Home</button>
        <button class="button" onclick="window.location.href='/nutrition_deficiency'">Predict Again</button>
    </div>
</body>
</html>
