{% extends 'base.html' %}

{% block content %}

<style>
    body{
       
        background: linear-gradient(to bottom, #1ffb61, #7f98f5);
    }
</style>
<center><br/>
<h1>Crop Prediction</h1>

<center/>
<div class="form-container">
    <form method="POST" action="/predict_crop_ans">
        <div class="form-row">
            <div class="form-group">
                <label for="state_name">State Name:</label>
                <select id="state_name" name="state_name" required>
                    <option value="" disabled selected>Select your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N):</label>
                <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen (N)" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phosphorus">Phosphorus (P):</label>
                <input type="number" id="phosphorus" name="phosphorus" placeholder="Enter Phosphorus (P)" required>
            </div>
            <div class="form-group">
                <label for="potassium">Potassium (K):</label>
                <input type="number" id="potassium" name="potassium" placeholder="Enter Potassium (K)" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="number" id="ph" name="ph" step="0.01" placeholder="Enter pH value" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" id="rainfall" name="rainfall" placeholder="Enter rainfall" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>
        </div>

        <button type="submit" class="btn">Predict Crop</button>
    </form>
</div>
{% endblock %}
