{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center; color: #004d40;">Predict Crop Price</h1>
<div class="form-container">
    
    
    <form method="POST" action="/predict_crop_price_ans">
        <!-- Row 1: Month and State -->
        <div class="form-row">
            <div class="form-group">
                <label for="month">Month</label>
                <input type="text" id="month" name="month" placeholder="Enter month" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter state" required>
            </div>
        </div>

        <!-- Row 2: City and Crop Type -->
        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
            </div>
            <div class="form-group">
                <label for="crop_type">Crop Type</label>
                <input type="text" id="crop_type" name="crop_type" placeholder="Enter crop type" required>
            </div>
        </div>

        <!-- Row 3: Season and Temperature -->
        <div class="form-row">
            <div class="form-group">
                <label for="season">Season</label>
                <input type="text" id="season" name="season" placeholder="Enter season" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (°C)</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>
        </div>

        <!-- Row 4: Rainfall and Supply Volume -->
        <div class="form-row">
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" id="rainfall" name="rainfall" placeholder="Enter rainfall" required>
            </div>
            <div class="form-group">
                <label for="supply_volume">Supply Volume (tons)</label>
                <input type="number" id="supply_volume" name="supply_volume" placeholder="Enter supply volume" required>
            </div>
        </div>

        <!-- Row 5: Demand Volume and Transportation Cost -->
        <div class="form-row">
            <div class="form-group">
                <label for="demand_volume">Demand Volume (tons)</label>
                <input type="number" id="demand_volume" name="demand_volume" placeholder="Enter demand volume" required>
            </div>
            <div class="form-group">
                <label for="transportation_cost">Transportation Cost (₹/ton)</label>
                <input type="number" id="transportation_cost" name="transportation_cost" placeholder="Enter transportation cost" required>
            </div>
        </div>

        <!-- Row 6: Fertilizer Usage and Pest Infestation -->
        <div class="form-row">
            <div class="form-group">
                <label for="fertilizer_usage">Fertilizer Usage (kg/hectare)</label>
                <input type="number" id="fertilizer_usage" name="fertilizer_usage" placeholder="Enter fertilizer usage" required>
            </div>
            <div class="form-group">
                <label for="pest_infestation">Pest Infestation (0-1)</label>
                <input type="number" step="0.01" id="pest_infestation" name="pest_infestation" placeholder="Enter pest infestation level" required>
            </div>
        </div>

        <!-- Row 7: Market Competition -->
        <div class="form-row">
            <div class="form-group">
                <label for="market_competition">Market Competition (0-1)</label>
                <input type="number" step="0.01" id="market_competition" name="market_competition" placeholder="Enter market competition level" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Predict</button>
    </form>
</div>
{% endblock %}
